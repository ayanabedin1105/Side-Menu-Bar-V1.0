<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Side Menu Bar</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/686bef32b8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fa-solid fa-bars-staggered" id="btn"></i>
      <i class="fa-solid fa-xmark" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>Menu</header>
      <a href="#"><i class="fa-solid fa-qrcode"></i></i><span>Dashboard</span></a>
      <a class="active" href="#"><i class="fa-solid fa-link"></i><span>Shortcuts</span></a>
      <a href="#"><i class="fa-solid fa-eye"></i><span>Overview</span></a>
      <a href="#"><i class="fa-solid fa-calendar"></i><span>Events</span></a>
      <a href="#"><i class="fa-solid fa-circle-question"></i><span>About</span></a>
      <a href="#"><i class="fa-solid fa-sliders"></i><span>Services</span></a>
      <a href="#"><i class="fa-solid fa-message"></i><span>Contact</span></a>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js" defer></script>
  </body>
</html>
